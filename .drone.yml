kind: pipeline
name: build
type: kubernetes

steps:
  - name: generate_password
    image: harbor.adamkoro.com/bci/bci-base:15.5
    commands:
      - echo "TF_VAR_linode_root_pass=$(openssl rand -base64 32 | tr -d '\n' | base64 -w 0)" > /build_env/linode_root_pass
    volumes:
      - name: build_env
        path: /build_env

  - name: create_linode
    image: harbor.adamkoro.com/docker/hashicorp/terraform:1.5.3
    environment:
      TF_VAR_linode_token:
        from_secret: linode_token
      TF_VAR_linode_authorized_keys:
        from_secret: linode_authorized_keys
    commands:
      - pwd
      - export $(cat /build_env/linode_root_pass | xargs)
      - terraform -chdir=terraform/ init 
      - terraform -chdir=terraform/ plan
      - terraform -chdir=terraform/ apply -auto-approve
    volumes:
      - name: build_env
        path: /build_env
      - name: terraform_cache
        path: /drone/src/terraform

  - name: delete_linode
    image: harbor.adamkoro.com/docker/hashicorp/terraform:1.5.3
    environment:
      TF_VAR_linode_token:
        from_secret: linode_token
      TF_VAR_linode_authorized_keys:
        from_secret: linode_authorized_keys
    commands:
      - export $(cat /build_env/linode_root_pass | xargs)
      - terraform -chdir=terraform/ init 
      - terraform -chdir=terraform/ destroy -auto-approve
    volumes:
      - name: build_env
        path: /build_env
      - name: terraform_cache
        path: /drone/src/terraform
    when:
      status:
        - failure
        - success

volumes:
  - name: build_env
    temp: {}
  - name: terraform_cache
    temp: {}